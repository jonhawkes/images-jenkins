apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mn-jenkins-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        layer: build
        touch-this: x
    spec:
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      containers:
      - name: mnjenkins
        image: mnjenkins
        ports:
          - containerPort: 8080
        imagePullPolicy: Never
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
        env:
        - name: GITHUB_URL
          value: https://github.ibm.com
        - name: GITHUB_NAME
          value: GitHub Enterprise
        - name: JENKINS_EMAIL
          value: mnuttall@uk.ibm.com
        - name: JAVA_OPTS
          value: -Xmx512m -Dfile.encoding=UTF-8 -Dhudson.security.ArtifactsPermission=true
        - name: MAVEN_VERSION
          value: 3.3.9
        - name: DOCKER_API_VERSION
          value: 1.23.0
        - name: GITHUB_REPO_PATTERN
          value: .*
        - name: GITHUB_APP_ID
          value: 26d2ddf78db81183dc31
        - name: GITHUB_APP_SECRET
          value: 78beeea1e3b95b98316471154b136faf4e25161b
        - name: GITHUB_OAUTH_USER
          value: MNUTTALL
        - name: GITHUB_OAUTH_TOKEN
          value: 758ea4d03776c84fd6074252f9d5a38b827efeea
        - name: GITHUB_ADMINS
          value: MNUTTALL
        - name: GITHUB_ORGS
          value: liber8-pipeline-test
        - name: A8_REGISTRY_URL
          value: http://registry:8080
        - name: A8_CONTROLLER_URL
          value: http://controller:8080


---

apiVersion: v1
kind: Service
metadata:
  name: mn-jenkins-service
  namespace: default
spec:
  ports:
  - nodePort: 31000
    port: 8080
  selector:
    layer: build
  type: NodePort
