sudo: required

language: bash

services:
  - docker

before_install:
  - sudo apt-get update -y
  - sudo apt-get install unzip -y

script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash ./test/build_test.sh; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./test/build_test.sh && ./test/upload.sh; fi'
